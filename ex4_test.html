<!DOCTYPE html>
<html>
  <head>
    <style>
      .container {
        height: 200px;
        position: center;
        text-align: center;
      }

      .vertical-center {
        margin: 0;
        position: center;
        top: 50%;
        transform: (-50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="vertical-center">
        <button>Centered Button</button>
      </div>
    </div>
  </body>
</html>
