<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: lightseagreen;
        padding: 10px;
      }
      .grid-item {
        background-color: lightslategray;
        border: 1px solid white;
        padding: 3px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">Name</div>
      <div class="grid-item">Gender</div>
      <div class="grid-item">Email</div>
      <div class="grid-item">dan</div>
      <div class="grid-item">male</div>
      <div class="grid-item">dan@gmail.com</div>
      <div class="grid-item">shani</div>
      <div class="grid-item">female</div>
      <div class="grid-item">shani@gmail.com</div>
    </div>
  </body>
</html>
