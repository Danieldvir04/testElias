<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      .column {
        float: left;
        width: 33.33%;
        padding: 5px;
      }

      .row::after {
        content: "";
        clear: both;
        display: table;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <img
          src="https://images.pexels.com/photos/312839/pexels-photo-312839.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
          alt="rock tower"
          style="width: 100%"
        />
      </div>
      <div class="column">
        <img
          src="https://www.freedigitalphotos.net/images/img/homepage/87357.jpg"
          alt="cuty duck"
          style="width: 100%"
        />
      </div>
      <div class="column">
        <img
          src="https://images.unsplash.com/photo-1509043759401-136742328bb3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80"
          alt="light as the flower in the wind"
          style="width: 100%"
        />
      </div>
    </div>
  </body>
</html>
